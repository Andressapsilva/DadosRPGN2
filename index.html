<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG Dice Roller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">Dados RPG</h1>
  <div class="selector">
    <label for="diceSelect">Escolha o tipo de dado:</label>
    <select id="diceSelect">
      <option value="d4">D4</option>
      <option value="d6">D6</option>
      <option value="d8">D8</option>
      <option value="d10">D10</option>
      <option value="d12">D12</option>
      <option value="d20">D20</option>
      <option value="d30">D30</option>
    </select>
  </div>
  <button id="rollButton">Rolar</button>
  <div class="dice-container">
    <div class="dice d6">
      <div class="side front">1</div>
      <div class="side back">6</div>
      <div class="side right">3</div>
      <div class="side left">4</div>
      <div class="side top">5</div>
      <div class="side bottom">2</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
